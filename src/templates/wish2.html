<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Cinzel Decorative', cursive;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow-x: hidden;
        background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78));
    }

    .search-container {
        width: 50%;
        margin-top: 5%;
        text-align: center;
        padding: 40px;
        background-color: #007BFF;
        border-radius: 5px;
        color: #fff;
        margin-bottom: 20px;
    }

    .search-box {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-top: 10px; /* Added margin-top */
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f4f4f4;
        color: #333;
        outline: none;
        transition: box-shadow 0.3s, color 0.3s;
    }

    input[type="submit"] {
        margin-left: 5px;
        background-color: #222;
        color: white;
        border: solid;
        border-color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .button-container {
        width: 100%;
        display: flex;
        margin-top: 30px;
        margin-left: 50%;
    }

    .btn-customize {
        font-size: 1rem;
        transition: transform 0.3s;
        color: #fff;
        border: solid;
        border-radius: 4px;
        border-color: #007BFF;
    }

    .btn-customize:hover {
        transform: scale(1.1);
        color: #014893;
        background-color: #fff;
    }


    @media only screen and (max-width: 600px) {
    .search-container {
        width: 80%; /* Adjust the width as needed for smaller screens */
        margin-top: 10%;
    }

    .button-container {
        margin-left: 0;
    }
}

    </style>
</head>
<body>
    <div class="button-container">
        <a href="/" class="btn btn-customize">Home</a>
    </div>  
  <div class="search-container">
    <h2>Personalize Your Perfect Space</h2>
    <form action="/wish2" method="POST">
        <div class="search-box">
            <input type="text" name="query" placeholder="Enter your search query" required>
            <input type="submit" value="Search">
        </div>
    </form>
</div>
    <div class="product-cards">
        {% for product in products %}
        <a href="https://www.amazon.in/" target="_blank">
            <div class="product-card">
                <img class="product-image" src="{{ product.image }}" alt="{{ product.name }}">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">{{ product.price }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>

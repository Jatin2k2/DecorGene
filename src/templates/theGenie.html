<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Genie</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Chatbot
                    </div>
                    <div class="card-body" id="chat-display">
                        <!-- Chat messages will be displayed here -->
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
                        <button class="btn btn-primary mt-2" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/thegenieScript.js') }}"></script>
</body>
</html>

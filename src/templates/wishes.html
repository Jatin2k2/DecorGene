<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Cinzel Decorative', cursive;
            background-color: #222;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(to right, rgb(38, 51, 61), rgb(50, 55, 65), rgb(33, 33, 78));
        }

        .h5 {
            text-align: center;
        }

        span {
            color: #222;
        }

        .button-div {
            margin-top: 10%;
            padding: 20px;
            margin-left: 150px;
            margin-right: 150px;
            border-radius: 10px;
        }

        .button-div .btn {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            background: #007BFF; /* Blue color */
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .button-div .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
    @media (max-width: 576px) {
        .button-div {
            margin-left: 10px;
            margin-right: 10px;
        }

        .button-div .btn {
            padding: 10px;
            margin-bottom: 10px;
        }
    }

    </style>
</head>

<body>
    <div class="list-group button-div">
        <button class="btn btn-primary btn-block text-center" onclick="location.href='/getRecommendation'">
            <h5 class="mb-1"><span><b>Wish 1 : Get Recommendation.</b></span></h5>
            <p class="mb-1">Unveil the Perfect Decor with Decorgenie's Magic!</p>
        </button>
        <button class="btn btn-primary btn-block text-center" onclick="location.href='/wish2'">
            <h5 class="mb-1"><span><b>Wish 2 : Get Filtered Recommendation.</b></span></h5>
            <p class="mb-1">Unlock Endless Possibilities with Decorgenie's Tailored Recommendations!</p>
        </button>
        <button class="btn btn-primary btn-block text-center" onclick="location.href='/theGenie'">
            <h5 class="mb-1"><span><b>Wish 3 : Get Virtual Assistant.</b></span></h5>
            <p class="mb-1">Enlightenment awaits! Pose Your Design Questions to Decorgenie!</p>
        </button>
    </div>
</body>

</html>
